    <form (ngSubmit)="onSubmit()" #form="ngForm">

        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control" [(ngModel)]="aluno.Nome" name="Nome" #nome="ngModel" />
        </div>

          <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" class="form-control" [(ngModel)]="aluno.DataNascimento" name="DataNascimento" #DataNascimento="ngModel" />
          </div>

            <div class="form-group">
              <label>Endereço</label>
              <input type="text" class="form-control" [(ngModel)]="aluno.Endereco"name="Endereco" #Endereco="ngModel"  />
            </div>

              <div class="form-group">
                <label>Responsável Financeiro</label>
                <input type="text" class="form-control" [(ngModel)]="aluno.RespFinanceiro"name="RespFinanceiro" #RespFinanceiro="ngModel"  />
              </div>

                <div class="form-group">
                  <label>CPF Resp. Financeiro</label>
                  <input type="text" class="form-control" [(ngModel)]="aluno.RespCpf" name="RespCpf" #RespCpf="ngModel" />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" [(ngModel)]="aluno.Email" name="Email" #Email="ngModel" />
                </div>
                <div class="form-group">


                  <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
    </form>
